<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlergenoMedCreateDlg" widgetVar="AlergenoMedCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleAlergeno.CreateAlergenoMedTitle}">
            <h:form id="AlergenoMedCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alergenoMedController.selected != null}">
                        <p:outputLabel value="#{bundleAlergeno.CreateAlergenoMedLabel_idx}" for="idx" />
                        <p:inputText id="idx" value="#{alergenoMedController.selected.idx}" title="#{bundleAlergeno.CreateAlergenoMedTitle_idx}" required="true" requiredMessage="#{bundleAlergeno.CreateAlergenoMedRequiredMessage_idx}"/>
                        <p:outputLabel value="#{bundleAlergeno.CreateAlergenoMedLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{alergenoMedController.selected.nombre}" title="#{bundleAlergeno.CreateAlergenoMedTitle_nombre}" />
                        <p:outputLabel value="#{bundleAlergeno.CreateAlergenoMedLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{alergenoMedController.selected.estado}" required="true" requiredMessage="#{bundleAlergeno.EditAlergenoMedRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundleAlergeno.CreateAlergenoMedLabel_idxTipoAlergeno}" for="idxTipoAlergeno" />
                        <p:selectOneMenu id="idxTipoAlergeno" value="#{alergenoMedController.selected.idxTipoAlergeno}" >
                            <f:selectItems value="#{tipoAlergenoMedController.itemsAvailableSelectOne}"
                                           var="idxTipoAlergenoItem"
                                           itemValue="#{idxTipoAlergenoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alergenoMedController.create}" value="#{bundleAlergeno.Save}" update="display,:AlergenoMedListForm:datalist" oncomplete="handleSubmit(args,'AlergenoMedCreateDialog');"/>
                    <p:commandButton value="#{bundleAlergeno.Cancel}" onclick="AlergenoMedCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
