<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicamentoMedViewDlg" widgetVar="MedicamentoMedViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMedicamentosMed.ViewMedicamentoMedTitle}">
            <h:form id="MedicamentoMedViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicamentoMedController.selected != null}">
                        <h:outputText value="#{bundleMedicamentosMed.ViewMedicamentoMedLabel_codigo}"/>
                        <h:outputText value="#{medicamentoMedController.selected.codigo}" title="#{bundleMedicamentosMed.ViewMedicamentoMedTitle_codigo}"/>
                        <h:outputText value="#{bundleMedicamentosMed.ViewMedicamentoMedLabel_nombre}"/>
                        <h:outputText value="#{medicamentoMedController.selected.nombre}" title="#{bundleMedicamentosMed.ViewMedicamentoMedTitle_nombre}"/>
                        <h:outputText value="#{bundleMedicamentosMed.ViewMedicamentoMedLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{medicamentoMedController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundleMedicamentosMed.ViewMedicamentoMedLabel_concentracion}"/>
                        <h:outputText value="#{medicamentoMedController.selected.concentracion}" title="#{bundleMedicamentosMed.ViewMedicamentoMedTitle_concentracion}"/>
                        <h:outputText value="#{bundleMedicamentosMed.ViewMedicamentoMedLabel_viaIdx}"/>
                        <h:outputText value="#{medicamentoMedController.selected.viaIdx}" title="#{bundleMedicamentosMed.ViewMedicamentoMedTitle_viaIdx}"/>
                        <h:outputText value="#{bundleMedicamentosMed.ViewMedicamentoMedLabel_preIdx}"/>
                        <h:outputText value="#{medicamentoMedController.selected.preIdx}" title="#{bundleMedicamentosMed.ViewMedicamentoMedTitle_preIdx}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleMedicamentosMed.Close}" onclick="MedicamentoMedViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
